# docker-compose.yml
# This file is used to define and run multi-container Docker applications.
# It sets up a Spring Boot application with a MySQL database and Redis.
services:
  app:
    image: xtien/vfd-website-java-spring-boot:latest
    ports:
      - '8080:8080'
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/vfd?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: developer
      SPRING_DATASOURCE_PASSWORD: developer_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USERNAME: redis
      REDIS_PASSWORD: redis_password
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      /wait-for-it.sh db:3306 --timeout=60 --strict -- 
      /wait-for-it.sh redis:6379 --timeout=60 --strict -- 
      java -jar app.jar
  db:
    image: mysql:latest
    container_name: mysqlvfd
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: vfd
      MYSQL_USER: developer
      MYSQL_PASSWORD: developer_password
    ports:
      - '3308:3306'
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # This healthcheck ensures that the MySQL service is ready before the app starts.
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-proot_password']
      timeout: 5s
      retries: 10
      interval: 10s
      start_period: 30s
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass redis_password
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', 'redis_password', 'ping']
      timeout: 10s
      retries: 5
      interval: 5s
      start_period: 10s
volumes:
  db_data:
  redis_data: